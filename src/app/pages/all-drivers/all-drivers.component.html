<div class="grid p-4">
    <div class="col-6">
        <app-users-table [users]="drivers" (onSelectedUser)="handleSelectedUser($event)"></app-users-table>
    </div>
    <div class="p-4 col-6 overflow-y-scroll ride-history" *ngIf="selectedDriver">
        <app-ride-history [adminSelectedUser]="selectedDriver" [sortingEnabled]="false"
            userType="DRIVER"></app-ride-history>
    </div>
</div>
