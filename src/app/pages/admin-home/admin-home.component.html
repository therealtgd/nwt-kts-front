<div class="page-container flex flex-wrap justify-content-center">

  <ng-container *ngFor="let item of items;">
    <a></a>
    <div class="w-3 card" (click)="navigate(item.route)">
      <div class="my-auto">
        <i class="pi {{item.icon}} px-4" style="font-size: 4rem;"></i>
      </div>
      <div class="my-auto">
        <p class="text-2xl py-2 pr-4">{{item.name}}</p>
        <p class="pr-4 text-color-secondary">{{item.description}}</p>
      </div>
    </div>
  </ng-container>

</div>
