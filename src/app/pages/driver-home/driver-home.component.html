<ng-container *ngIf="driver">
  <p-card *ngIf="ride" class="w-4 inline-block absolute z-1 mt-8 ml-8" [style]="{'min-width': '600px'}">
    <div class="flex justify-content-between mb-3">
      <div class="flex">
        <p-avatar image="data:image/png;base64, {{ride.driver.image}}" size="large" shape="circle"></p-avatar>
      </div>
      <p-avatarGroup>
        <p-avatar
          *ngFor="let client of ride.clients; let i = index"
          image="data:image/png;base64, {{client.image}}"
          size="large"
          shape="circle">
        </p-avatar>
      </p-avatarGroup>
    </div>

      <ng-container *ngFor="let r of route; index as i">
        <div class="flex">
        <p-progressBar *ngIf="i>0 && i<route.length-1" [value]="100" class="w-full h-1 flex-1"></p-progressBar>
          <div class="flex flex-column justify-content-center flex-1" [ngClass]="i === route.length - 1 ? 'align-items-end text-align-right' : i > 0 ? 'align-items-center' : ''">
            <div class="w-4" [ngClass]="i === route.length - 1 ? 'text-right' : i > 0 ? 'text-center' : ''"><i [ngClass]="r.icon"></i></div>
            <div class="w-4" [ngClass]="i === route.length - 1 ? 'text-right' : i > 0 ? 'text-center' : ''"><small>{{r.address | address:'s'}}</small></div>
          </div>
        <p-progressBar *ngIf="i===0" [value]="100" class="w-full h-1 flex-1"></p-progressBar>
        </div>
      </ng-container>
    </div> -->
    <div class="flex w-full justify-content-center">
      <ng-container *ngIf="!ride.startTime">
        <button pButton (click)="startRide()" type="button" label="Start ride" class="p-button-success"></button>
        <button pButton (click)="showEndRideDialog = !showEndRideDialog" type="button" label="End ride" class="p-button-danger"></button>
      </ng-container>
      <button *ngIf="ride.startTime" pButton (click)="finishRide()"  type="button" label="Finish ride" class="p-button-success"></button>
      
      <p-dialog [(visible)]="showEndRideDialog" [style]="{'width': '20vw'}">
        <ng-template pTemplate="header">
          Ending ride
        </ng-template>
        <div class="flex flex-column align-items-center">
          <textarea pInputTextarea [(ngModel)]="cancellationReason" minlength="2" maxlength="150" placeholder="Please enter the reason for ending the ride" rows="5" class="w-full"></textarea>
          <button class="mt-3 p-button-danger" type="button" (click)="endRide()" pButton autofocus>End ride</button>
        </div>
      </p-dialog>
    
    </div>
  </p-card>
  <app-google-maps
    [pickupLocation]="ride ? ride.startAddress.coordinates : null"
    [destination]="ride ? ride.endAddress.coordinates : null"
    [stops]="ride ? ride.stops : null"
    class="relative block">
  </app-google-maps>
</ng-container>
