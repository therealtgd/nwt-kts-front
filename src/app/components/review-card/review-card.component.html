
<div class="card relative">

  <div class="absolute text-color-secondary text-xs" style="top: 1rem; right: 1rem;">
    {{review.timestamp}}
  </div>


  <div class="flex">
    <p-avatar image="data:image/png;base64, {{review.reviewer.image}}" size="large" shape="circle"></p-avatar>
    <div class="pl-3 my-auto">
      <p>{{review.reviewer.displayName}}</p>
      <p class="text-xs mt-1">@{{review.reviewer.username}}</p>
    </div>
  </div>
  
  <div class="flex mt-3">
    <p class="w-6">
      Driver: 
      <ng-container *ngFor="let id of [1,2,3,4,5]">
        <span [ngClass]="{ 'text-primary': id <= review.driverRating, 'text-color-secondary': id > review.driverRating }">
          &#9733;
        </span>
      </ng-container>
    </p>
    <p class="w-6">
      Vehicle: 
      <ng-container *ngFor="let id of [1,2,3,4,5]">
        <span [ngClass]="{ 'text-primary': id <= review.vehicleRating, 'text-color-secondary': id > review.vehicleRating }">
          &#9733;
        </span>
      </ng-container>
    </p>
  </div>
  
  <p class="mt-3">
    {{review.comment}}
  </p>
</div>
